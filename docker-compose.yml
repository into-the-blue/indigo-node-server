version: '3'
services:
  node-server:
    build: .
    container_name: indigo-node-server
    image: meanless/indigo-node
    volumes:
      - ./src:/apps/node-server/src
      - ./logs:/apps/node-server/logs
    ports:
      - '7000:7000'
    restart: always
    env_file:
      - ./prod.env
    working_dir: /apps/node-server
    command: ['npm', 'run', 'start']
